    <main id="main_contacto">

        <div class="formulario">
            <h1>CONTACTANOS!!</h1>
            <form action="" method="post">
                <br><br>
                <div class="nombre"><br>
                    <label for=""> Nombre Completo </label> <br> <br>
                    <input id="nombre" name="nombre" type="text" placeholder="Ingrese Nombre y Apellido..."
                        minlength="3" maxlength="50" required="" autofocus="" autocomplete="off">
                    <br><br>
                </div>
                <div class="mail">
                    <label for="mail">Mail</label> <br><br>
                    <input type="email" id="mail" name="mail" placeholder="ejemplo@gmail.com" required="">
                    <br><br>
                </div>
                <fieldset>
                    <div>
                        <legend>Mandanos tu Pregunta!</legend><br>

                        <textarea name="Comentario" id="comentario" cols="30" rows="10"
                            placeholder="Click aqui para escribir"></textarea>

                        <input type="submit" value="Enviar" id="enviar">

                        <input type="reset" value="borrar" id="borrar">

                    </div>



                </fieldset>

            </form>
        </div>
    </main>
